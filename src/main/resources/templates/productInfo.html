
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="common/header :: common-header" />

<body>
	<th:block th:replace="common/header :: header"></th:block>
	<th:block th:replace="common/header :: menu"></th:block>
	
	<div class="container">
		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/product/productList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Go back</a></li>
				<!-- <li><a th:href="@{/product/updateProduct?id=}+${product.id}">Edit</a></li> -->
			</ol>
			
		</div>
		
		<div class="row">
			<div class="col-xs-3">
				<div class="panel panel-default">
				<div class="panel-body">
					<img th:src="@{/resources/static/image/product/}+${product.id}+'.png'" class="img-responsive center-block" />
				</div>
				</div>
			</div>
			<div class="col-xs-9">
				<h3 th:text="${product.name}"></h3>
				<div class="row">
					<div class="col-xs-6">
						<!-- <p><strong>Author: </strong><span th:text="${product.author}"></span></p>
						<p><strong>Publisher: </strong><span th:text="${product.publisher}"></span></p>
						<p><strong>Publication Date: </strong><span th:text="${product.publicationDate}"></span></p>
						<p><strong>Language: </strong><span th:text="${product.language}"></span></p> -->
						<!-- <p><strong>Category: </strong><span th:text="${product.category}"></span></p>
						<p><strong>Pages: </strong><span th:text="${product.numberOfPages}"></span></p> -->
					</div>
					<div class="col-xs-6">
						<!-- <p><strong>Format: </strong><span th:text="${product.format}"></span></p>
						<p><strong>ISBN: </strong><span th:text="${product.isbn}"></span></p> -->
						<p><strong>Shipping Weight: </strong><span th:text="${product.shippingWeight}"></span></p>
						<p><strong>List Price: </strong><span th:text="${product.listPrice}"></span></p>
						<p><strong>Our Price: </strong><span th:text="${product.ourPrice}"></span></p>
						<p><strong>Number in Stock: </strong><span th:text="${product.inStockNumber}"></span></p>
					</div>
				</div>
				
				<p><Strong>Description: </Strong><span th:utext="${product.description}"></span></p>
			</div>
			
		</div>
	</div>

	<th:block th:replace="common/header :: footer"></th:block>
	<th:block th:replace="common/header :: body-bottom-scripts"></th:block>
</body>
</html>
