<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="common/header :: common-header" />

<body>
	<th:block th:replace="common/header :: header"></th:block>
	<th:block th:replace="common/header :: menu"></th:block>
	

	<!-- BREADCRUMB -->
	<div id="breadcrumb">
		<div class="container">
			<ul class="breadcrumb">
				<li><a href="#">Home</a></li>
				<li class="active">Add Product</li>
			</ul>
		</div>
	</div>
	<!-- /BREADCRUMB -->

	<!-- section -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<form id="product-form" class="clearfix" th:action="@{/product/add}" method="post"
				enctype="multipart/form-data">
					<div class="col-md-12">
						<div class="billing-details">
							<p>* is a required field</p>
							<div class="section-title">
								<h3 class="title">New Production Information</h3>
							</div>
							
							<!-- title -->
							<div class="form-group">
								<label class="control-label" for="name">Name</label>
									<input type="text" name="name" class="form-control" id="name" th:value="${product.name}" required="required" placeholder="Name" />
									<span class="help-block"></span>
							</div>
							
							<!-- brand -->
							<div class="form-group">
								<label class=" control-label" for="brand">Brand</label>
									<select th:value="${product.brand}" id="brand" name="brand" class="form-control">
										<option value="" selected="selected" disabled="disabled">Pleaseselect an option...</option>
										<option value="Kama Radiance">Kama Radiance</option>
										<option value="NK">NK</option>
									</select>
							</div>
							
							<!-- color -->
							<div class="form-group">
							<label class=" control-label" for="color">Color</label>
								<select th:value="${product.color}" id="color" name="color" class="form-control">
									<option value="" selected="selected" disabled="disabled">Pleaseselect an option...</option>
									<option value="Black">Black</option>
									<option value="White">White</option>
								</select>
							</div>
							
							<!-- gender -->
							<div class="form-group">
							<label class=" control-label" for="gender">Gender</label>
								<select th:value="${product.gender}" id="gender" name="gender" class="form-control">
									<option value="" selected="selected" disabled="disabled">Pleaseselect an option...</option>
									<option value="Female">Female</option>
									<option value="Male">Male</option>
									<option value="Boy">Boy</option>
									<option value="Girl">Girl</option>
								</select>
							</div>
							
							<!-- type -->
							<div class="form-group">
							<label class=" control-label" for="type">Type</label>
								<select th:value="${product.type}" id="type" name="type" class="form-control">
									<option value="" selected="selected" disabled="disabled">Pleaseselect an option...</option>
									<option value="dress">Dress</option>
									<option value="short">Short</option>
								</select>
							</div>
							
							<!-- category -->
							<div class="form-group">
							<label class=" control-label" for="categories">Category</label>
								<select multiple="multiple" th:value="${product.categories}" id="categories" name="categories" class="form-control" required="required">
									<option value="" selected="selected" disabled="disabled">Pleaseselect an option...</option>
									<optgroup th:each="category:${categories}" th:label="${category.name}" th:if="${category.parent==null}">
										<option th:each="subCategory:${categories}" th:value="${subCategory.id}" th:utext="${subCategory.name}" 
										th:if="${category} eq ${subCategory.parent}"/>
									</optgroup>
								</select>
							</div>
							
							<!-- shipping weight -->
							<div class="form-group">
								<label class="control-label" for="shippingWeight">Shipping Weight</label>
									<div class="input-group">
										<input th:value="${product.shippingWeight}" type="number" step="0.01"
											name="shippingWeight" class="form-control" id="shippingWeight"
											placeholder="Shipping Weight" /> <span
											class="input-group-addon">Ounces</span>
									</div>
							</div>
		
							<!-- list price -->
							<div class="form-group">
								<label class="control-label" for="listPrice">List Price</label>
								<div class="input-group">
									<span class="input-group-addon">&euro;</span> 
									<input th:value="${product.listPrice}" type="number" name="listPrice" step="0.01"
										class="form-control" id="listPrice" placeholder="List Price" required="required"/>
								</div>
							</div>
		
							<!-- our price -->
							<div class="form-group">
								<label class="control-label" for="ourPrice">Our Price</label>
								<div class="input-group">
									<span class="input-group-addon">&euro;</span> 
									<input th:value="${product.ourPrice}" type="number" name="ourPrice" step="0.01"
										class="form-control" id="ourPrice" placeholder="Our Price" required="required"/>
								</div>
							</div>
		
							<!-- in stock number -->
							<div class="form-group">
								<label class="col-md-2 control-label" for="inStockNumber">Number in stock</label>
								<input th:value="${product.inStockNumber}" type="number"
									name="inStockNumber" class="form-control" id="inStockNumber"
									placeholder="Number of in-stock copies" /> 
							</div>
		
							<!-- status of product -->
							<div class="form-group">
								<label class="control-label" for="status">Status</label>
								<label><input value="true" type="radio" name="active"
									checked="checked" /> Active </label> <label><input
									value="false" type="radio" name="active" />
									Inactive </label>
							</div>
							
							<!-- owner -->
							<div class="form-group">
							<label class=" control-label" for="userOwner">User Owner</label>
								<select th:value="${product.userOwner}" id="userOwner" name="userOwner" class="form-control">
									<option value="" selected="selected" disabled="disabled">Pleaseselect an option...</option>
									<option th:each="user:${users}" th:value="${user.id}" th:utext="${user.firstName}"/>
								</select>
							</div>
		
							<!-- description -->
							<div class="form-group">
								<label class="control-label" for="description">Description</label>
								<textarea name="description" rows="5" class="form-control" id="description" th:value="${product.description}" placeholder="Description"></textarea>
							</div>
							
							<!-- upload image -->
							<div class="form-group">
								<input id="productImage" type="file" name="productImage" th:value="${product.productImage}" />
							</div>
							
							<div class="form-group">
								<div class="pull-right">
									<button type="submit" class="primary-btn">Add Product</button>
									<a class="primary-btn" th:href="@{/}">Cancel</a>
									<a class="primary-btn" th:href="@{/product/productList}">Product List</a>
								</div>
							</div>
						</div>
					</div>

				</form>
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /section -->

	<th:block th:replace="common/header :: footer"></th:block>
	
	<th:block th:replace="common/header :: body-bottom-scripts"></th:block>
</body>

</html>
