<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/resources/css/lStyle.css}">
<link rel="stylesheet" th:href="@{/resources/css/fontawesome/css/all.css}">



<title th:text="#{label.form.loginTitle}">Title</title>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="@{/resources/css/fontawesome/css/all.css}"></script>

<script th:inline="javascript">
	function validate() {
        if (document.f.username.value == "" && document.f.password.value == "") {
            alert(/*[[#{message.username} + #{message.password}]]*/);
            document.f.username.focus();
            return false;
        }
        if (document.f.username.value == "") {
            alert(/*[[#{message.username}]]*/);
            document.f.username.focus();
            return false;
        }
        if (document.f.password.value == "") {
            alert(/*[[#{message.password}]]*/);
            document.f.password.focus();
            return false;
        }
    }
    
</script>
<style type="text/css">

/* .wrapper{width:500px;margin-left:auto;margin-right:auto}
label{padding-left:0 !important}
 */
/* .title{
    color:#007bff;
} */


</style>

</head>

<body>

<div th:if="${param.message != null}" class="alert alert-info" th:text="${param.message[0]}">message</div>


<div th:if="${param.error != null}" class="alert alert-danger" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>

<div class="container">
    <div class="row lWrapper">
        <form class="col-md-6 offset-md-3" name='f' action="login" method='POST' onsubmit="return validate();">
            <h3 class="title" th:text="#{label.form.loginTitle}">Please sign in</h3>
            <hr class="divisor ldivisor">
            <div class="form-group">
                <input type="email" class="form-control lInput" name='username' aria-describedby="emailHelp" th:placeholder="#{label.form.loginEmail}" >
            </div>
            <div class="form-group">
                <input type="password" class="form-control lInput"  name='password' th:placeholder="#{label.form.loginPass}">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMeCheck1" name="remember-me">&nbsp;&nbsp;&nbsp;
                <label class="form-check-label" for="rememberMeCheck1" th:text="#{label.form.rememberMe}"> Remember me</label>
            </div>
            <button type="submit" class="btn-block lBtn lbtn2"  th:text="#{label.form.loginSubmit}">Sign in</button>
            <div style="text-align:center;">
            	<a th:href="@{/forgetPassword.html}" class="btn btn-link" th:text="#{label.form.loginForgotPassword}">Forgot Your Password?</a>
            	<span>.</span>
                <a th:href="@{/registration.html}" class="btn btn-link" th:text="#{label.form.loginSignUp}">Sign up</a>
            </div>
        </form>
    </div>
</div>

</body>

</html>
